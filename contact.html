<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .contact-info {
            margin-top: 50px;
        }
        .contact-info h2 {
            margin-bottom: 30px;
        }
        .contact-info .icon {
            font-size: 30px;
            margin-right: 15px;
        }
        .contact-info .info-item {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1>CosmeticShop</h1>
                <nav>
                    <ul class="list-unstyled d-flex m-0">
                        <li><a href="#" class="text-white mx-3">Главная</a></li>
                        <li><a href="#" class="text-white mx-3">Продукция</a></li>
                        <li><a href="#" class="text-white mx-3">О нас</a></li>
                        <li><a href="#" class="text-white mx-3">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Контактная информация -->
    <div class="container contact-info">
        <h2 class="text-center">Контактная информация</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="info-item">
                    <i class="fas fa-phone-alt icon"></i>
                    <span>Телефон: +7 (123) 456-78-90</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-item">
                    <i class="fas fa-envelope icon"></i>
                    <span>Email: support@cosmeticshop.ru</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <span>Адрес: Москва, ул. Примерная, 15</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
